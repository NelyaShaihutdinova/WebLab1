<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebLab1</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
<body>

<div class="container">
    <div class="header">
        <a>Шайхутдинова Нэля Вилевна P3208</a>
        <a>Вариант: 1824</a>
    </div>
    <div class="general">
        <canvas id="graph" width="400" height="400"></canvas>
        <div class="elementX">
            <label>
                X coordinates:
                <select id="select">
                    <option value="-3">-3</option>
                    <option value="-2">-2</option>
                    <option value="-1">-1</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
        </div>
        <div class="elementY"><label for="inputText">Y coordinates:</label><input type="text" id="inputText"
                                                                                  placeholder="(-5, 3)"/></div>
        <div class="elementR">
            R value:
            <input type="radio" id="radio1" value="1" name="radiobutton" checked="checked"><label for="radio1">1</label>
            <input type="radio" id="radio1.5" value="1.5" name="radiobutton" checked="checked"><label for="radio1.5">1.5</label>
            <input type="radio" id="radio2" value="2" name="radiobutton" checked="checked"><label for="radio2">2</label>
            <input type="radio" id="radio2.5" value="2.5" name="radiobutton" checked="checked"><label for="radio2.5">2.5</label>
            <input type="radio" id="radio3" value="3" name="radiobutton" checked="checked"><label for="radio3">3</label>
        </div>
        <button type="button" class="checkButton" id="checkButton">Check</button>
    </div>
    <div class="results">
        <table class="table">
            <thead>
            <tr>
                <th>Time</th>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Result</th>
            </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
        <button type="button" class="clearButton" onclick="clearTable()">Clear</button>
    </div>
</div>
<script src="js/graphElement.js"></script>
<script src="js/sendButton.js"></script>
</body>
</html>
